<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Packages ‚Ä¢ Premium Plans</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink-50: #ffe6ef;
      --pink-100: #ffd6e6;
      --pink-200: #ffb8cf;
      --pink-300: #ff9cb9;
      --neon-red: #ff1a4b;
      --neon-blue: #00d9ff;
      --text-dark: #1a0f14;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text-dark);
      background:
        radial-gradient(1200px 800px at 10% 20%, rgba(255, 0, 0, 0.08), transparent 50%),
        radial-gradient(900px 700px at 85% 70%, rgba(0, 0, 0, 0.12), transparent 50%),
        linear-gradient(135deg, rgba(255, 122, 161, 0.18), rgba(255, 184, 207, 0.18)),
        radial-gradient(circle at 50% 50%, var(--pink-100), var(--pink-300));
      min-height: 100%;
      overflow-x: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    body::before {
      content: ""; position: fixed; inset: 0; pointer-events: none;
      background-image:
        radial-gradient(700px 420px at 20% 25%, rgba(255, 26, 75, 0.20) 0, rgba(255, 26, 75, 0.10) 30%, transparent 60%),
        radial-gradient(900px 540px at 80% 70%, rgba(0, 0, 0, 0.25) 0, rgba(0, 0, 0, 0.08) 35%, transparent 65%),
        repeating-linear-gradient(25deg,
          transparent 0 34px,
          rgba(0, 0, 0, 0.65) 34px 36px,
          rgba(255, 26, 75, 0.75) 36px 37px,
          rgba(0, 0, 0, 0.65) 37px 38px,
          transparent 38px 72px
        );
      mix-blend-mode: multiply;
      opacity: 0.33;
      filter: blur(0.2px) drop-shadow(0 0 12px rgba(255, 26, 75, 0.25));
    }
    .container { display: grid; place-items: center; min-height: 100vh; padding: 24px; position: relative; z-index: 1; }
    .back { display: inline-flex; align-items: center; gap: 8px; color: #111; text-decoration: none; font-weight: 600; }
    .back:hover { text-decoration: underline; }

    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px; width: min(1000px, 94vw); }
    .card {
      background: linear-gradient(180deg, rgba(255, 230, 239, 0.66), rgba(255, 214, 230, 0.75));
      border: 1px solid rgba(10, 10, 15, 0.14);
      box-shadow: 0 12px 28px rgba(26, 15, 20, 0.15), 0 0 24px rgba(255, 26, 75, 0.25);
      border-radius: 18px;
      padding: 18px;
    }
    .card h3 { margin: 8px 0 6px; font-family: Orbitron, Poppins, sans-serif; }
    .price { color: #b80f31; font-weight: 800; }

    .cta {
      margin-top: 12px;
      display: inline-flex; align-items: center; gap: 8px;
      color: #fff; text-decoration: none; font-weight: 700;
      padding: 10px 14px; border-radius: 12px;
      background: linear-gradient(180deg, #1a1a22, #0e0e14);
      border: 1px solid rgba(255, 26, 75, 0.55);
      box-shadow: 0 6px 20px rgba(26, 15, 20, 0.35), 0 0 20px rgba(255, 26, 75, 0.35);
    }
    .cta:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="container">
    <a class="back" href="./index.html">‚Üê Back</a>
    <h1 style="font-family: Orbitron, Poppins, sans-serif; text-align: center;">Combined Packages</h1>
    <p style="text-align:center; margin-top:-6px;">Choose your best plan and proceed to connect.</p>

    <div id="plans" class="grid"></div>
  </div>

  <script>
    const planCopy = {
      premium: {
        name: 'Premium Mode',
        price: '‚Çπ2,500',
        perks: ['Priority support', 'Full access', 'Neon UI'],
      },
      platinum: {
        name: 'Platinum Mode',
        price: '‚Çπ1,999',
        perks: ['Faster updates', 'Advanced analytics', 'VIP badge'],
      },
      subscription: {
        name: 'Subscription Mode',
        price: '‚Çπ1,500',
        perks: ['Monthly access', 'Cancel anytime', 'All features'],
      }
    };

    const url = new URL(window.location.href);
    const preselect = url.searchParams.get('plan');

    const plans = document.getElementById('plans');
    const order = ['premium', 'platinum', 'subscription'];

    order.forEach((key) => {
      const p = planCopy[key];
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div style="display:flex;align-items:center;gap:8px;">
          <div style="width:36px;height:36px;display:grid;place-items:center;border-radius:10px;background:radial-gradient(circle at 35% 30%, #111, #000);color:#fff;border:1px solid rgba(255,26,75,.6);box-shadow: inset 0 0 12px rgba(255,26,75,.45), 0 0 12px rgba(0,217,255,.35);">üêâ</div>
          <h3 style="margin:0;">${p.name}</h3>
        </div>
        <div class="price">${p.price}</div>
        <ul style="margin:8px 0 0 18px; padding:0;">
          ${p.perks.map(x => `<li>${x}</li>`).join('')}
        </ul>
        <a class="cta" href="#" onclick="alert('Connected to ${p.name}'); return false;">Connect</a>
      `;
      if (preselect === key) {
        card.style.outline = '2px solid #ff1a4b';
        card.style.boxShadow = '0 0 24px rgba(255,26,75,.35)';
      }
      plans.appendChild(card);
    });
  </script>
</body>
</html>
